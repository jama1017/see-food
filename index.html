<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See-food</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js" crossorigin></script>
    
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <form id="form" cf-form>
        <fieldset cf-label="opening" name="cfc-opening" cf-input-placeholder="Please select a seafood to learn more"
            cf-questions="Surrounded by the lively Gulf of Maine, Massachusetts produces a myriad of edible species, yet we only eat a small selection of them while importing 75-90% of seafood. Sticking only with our comfort species is going to be hard for the dynamic ocean under the changing climate and the local fishermen.&&Seafood doesn't have to be complex and isn't isolated tastes! If you like cod, the chances are you like Atlantic pollock or halibut.&&Let's start with a seafood that you like."
            />
            <input type="radio" name="cfc-opening" id="intro-cod" value="cod">
            <label for="intro-cod">Atlantic Cod</label>
        
            <input type="radio" name="cfc-opening" id="intro-2" value="2">
            <label for="intro-2">Species 2</label>

            <input type="radio" name="cfc-opening" id="intro-3" value="3">
            <label for="intro-3">Species 3</label>
            
            <input type="radio" name="cfc-opening" id="intro-4" value="4">
            <label for="intro-4">Species 4</label>
        </fieldset>

        <input type="text" 
            cf-questions="If you like Atlantic Cod, you might like...&&<img src='img/pollock.png' width='500' height='600' style='margin: 0px 90px 0px 90px'>&&Atlantic Pollock"
            cf-conditional-cfc-opening="cod" 
        />
    </form>

    <div class="row w-100 h-75 justify-content-center">
        <div class="col-12 col-md-5">
            <div id="cf-context" class="dark-theme" role="cf-context" cf-context></div>
        </div>
    </div>

</body>
</html>
